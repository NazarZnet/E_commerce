<!DOCTYPE html>
<html>
    <head>
        <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        /* Container styles */
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header styles */
        .email-header {
            background-color: #ff7f3f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap:20px;
        
        }
        .email-header img{
            width: 30px;
            height: 30px;
        }

        /* Content styles */
        .email-content {
            padding: 20px;
        }

        .email-content p {
            margin: 10px 0;
        }

        /* Footer styles */
        .email-footer {
            background-color: #f5f5f5;
            color: #888;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .email-footer a {
            color: #ff7f3f;
            text-decoration: none;
        }
    </style>
    </head>
    <body>
        <div class="email-container">
            <!-- Header -->
            <div class="email-header">
                <img src="{{logo_url}}" alt="Ride Future Logo">
                <h2>Ride Future</h2>
            </div>

            <!-- Content -->
            <div class="email-content">
                {{ message|safe }}
            </div>

            <!-- Footer -->
            <div class="email-footer">
                <p>If you have any questions, visit our <a
                        href="https://yourwebsite.com/help">Help Center</a>.</p>
                <p>Â© 2025 Ride Future. All rights reserved.</p>
            </div>
        </div>
    </body>
</html>
